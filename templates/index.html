<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="data">
        <h1>Hoje é {{ dados.dia }}</h1>
        <h2>{{ dados.semana }}</h2>
        <h3>Você treinou hoje ?</h3>
        <form action="{% url 'index' %}" method="post">
            {% csrf_token %}
            <button type="submit" name="botao" value="sim">Sim</button> 
            <button type="submit" name="botao" value="nao">Não</button>
        </form>
        {% for treino in treinos %}
        <h4>{{ treino }}</h4>
        {% endfor %}
    </div>
</body>
</html>
