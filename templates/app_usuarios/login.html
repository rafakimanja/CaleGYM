{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--CSS-->
    <link rel="stylesheet" href="{% static '/style/header.css' %}">
    <link rel="stylesheet" href="{% static '/style/style-login.css' %}">
</head>
<body>

    <header>
        <h1>Cale<span>GYM</span></h1><img src="{% static '/assets/haltere.png' %}" alt="" height="20px" width="20px">
        <div id="links-header">
            <a href="{% url 'index' %}">Voltar</a>
        </div>
    </header>

    <div class="formulario">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
                {% for field in form.visible_fields %}
                    <label for="{{ field.id_for_label }}"> {{ field.label }} </label>
                    {{field}}
                {% endfor %}
            <input type="submit" value="Entrar">
            <a href="{% url 'gera_senha' %}">Esqueceu a Senha ?</a>
        </form>
    </div>

</body>
