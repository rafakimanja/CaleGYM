{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <!--CSS-->
    <link rel="stylesheet" href="{% static '/style/style-menu.css' %}">
    <link rel="stylesheet" href="{% static '/style/header.css' %}">
</head>
<body>
    <header>
        <h1>Cale<span>GYM</span></h1><img src="{% static '/assets/haltere.png' %}" alt="" height="20px" width="20px">
        <div id="links-header">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'logout' %}">Sair</a>
        </div>
    </header>

    <div class="formulario">
        <form action="{% url 'menu' %}" method="post">
            {% csrf_token %}
                {% for field in form.visible_fields %}
                    <label for="{{ field.id_for_label }}"> {{ field.label }} </label>
                    {{field}}
                {% endfor %}
            <input type="submit" value="Salvar">
            <a href="{% url 'senha' %}">Alterar Senha</a>
        </form>
    </div>
</body>
</html>
