{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senhas</title>
    <!--CSS-->
    <link rel="stylesheet" href="{% static '/style/style-senha.css' %}">
    <link rel="stylesheet" href="{% static '/style/header.css' %}">
</head>
<body>
    <header>
        <h1>Cale<span>GYM</span></h1><img src="{% static '/assets/haltere.png' %}" alt="" height="20px" width="20px">
        <div id="links-header">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'logout' %}">Sair</a>
        </div>
    </header>

    <div class="formulario">
        <form action="{% url 'senha' %}" method="POST">
        {% csrf_token %}
            <label for="">Senha atual: </label><input type="password" name="senha" placeholder="Sua senha">
            <label for="">Nova senha: </label><input type="password" name="newsenha" placeholder="Sua nova senha">
            <input type="submit" value="Salvar">
            <a href="{% url 'gera_senha' %}">Esqueceu a Senha ?</a>
        </form>
    </div>
</body>
</html>
